name: Update Calendar

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: python3 -m pip install requests icalendar
        
      - name: Git setup
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git clean -fd
          git reset --hard HEAD
        
      - name: Clean calendars
        run: rm -rf calendars/*.ics
        
      - name: Run update script
        run: python3 update_calendar.py
        
      - name: Commit and push changes
        run: |
          # Always pull latest changes first to prevent non-fast-forward errors
          git pull --rebase origin main
          git add calendars/*.ics
          git diff --staged --quiet || (git commit -m "Update calendars [skip ci]" && git push origin main)