name: Update Calendar

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.FINE_GRAINED_PAT }}
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: python3 -m pip install requests icalendar
      - name: Run update script
        run: python3 update_calendar.py || exit 1
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
      - name: Commit and push if changed
        run: |
          git add custom_calendar.ics
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update custom calendar" && git push)