name: Update Calendar

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:
  push:
    paths:
      - 'force_update.txt'

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.sha }}  # Explicitly checkout the latest commit
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: python3 -m pip install requests icalendar
        
      - name: Git setup
        run: |
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
        
      - name: Clean calendars
        run: rm -rf calendars/*.ics
        
      - name: Run update script
        run: |
          python3 update_calendar.py
          cat debug_info.txt || true  # Show debug info if it exists
        
      - name: Check for changes and commit
        run: |
          git add calendars/*.ics debug_info.txt || true
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "Changes detected in these files:"
            git status --porcelain
            git commit -m "Update calendars [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes detected in working directory"
            echo "Git status output:"
            git status