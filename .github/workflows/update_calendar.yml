name: Update Calendar

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: python3 -m pip install requests icalendar
      - name: List repository files for debugging
        run: ls -la
      - name: Run update script
        run: python3 update_calendar.py || exit 1
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git status
          git add custom_calendar.ics
          git commit -m "Update custom calendar" || echo "No changes to commit"
          git push