name: Update Calendar

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:
  push:
    paths:
      - 'force_update.txt'

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          clean: true  # Start with a clean state
          ref: ${{ github.ref }}  # Explicitly use the triggering ref
          token: ${{ secrets.PAT_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: python3 -m pip install requests icalendar
        
      - name: Git setup
        run: |
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          # Lock the repository state
          git config advice.detachedHead false
          git checkout -B workflow-run
        
      - name: Clean calendars
        run: |
          mkdir -p calendars
          # Track files before deleting them to ensure Git knows they were deleted
          if [ "$(ls -A calendars)" ]; then
            git rm -r --cached calendars/*.ics || true
            rm -rf calendars/*.ics
          fi
        
      - name: Run update script
        run: python3 update_calendar.py
        
      - name: Stage and commit changes
        run: |
          # Remove any debug info file if created
          if [[ -f "debug_info.txt" ]]; then
            rm debug_info.txt
          fi
          
          # Add all changes including new, modified, and deleted files
          git add --all calendars/
          
          # Check if there are changes
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "Changes detected in these files:"
            git status --porcelain
            
            # Commit the changes
            git commit -m "Update calendars [skip ci]"
            git push origin HEAD:main
            echo "Calendar updates committed and pushed successfully"
          else
            echo "No changes detected"
          fi