name: Update Calendar

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: python3 -m pip install requests icalendar
        
      - name: Git setup
        run: |
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
        
      - name: Clean calendars
        run: rm -rf calendars/*.ics
        
      - name: Run update script
        run: python3 update_calendar.py
        
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git add calendars/*.ics
          git status
          if [ -n "$(git status --porcelain)" ]; then
            echo "Changes detected, committing..."
            git commit -m "Update calendars [skip ci]"
            git push "https://$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY.git" HEAD:main
            echo "Calendars updated successfully"
          else
            echo "No changes detected"
          fi