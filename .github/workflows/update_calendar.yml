name: Update Calendar

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:
  push:
    paths:
      - 'force_update.txt'

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          clean: true  # Start with a clean state
          ref: ${{ github.ref }}  # Explicitly use the triggering ref
          token: ${{ secrets.PAT_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: python3 -m pip install requests icalendar
        
      - name: Git setup
        run: |
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          # Lock the repository state
          git config advice.detachedHead false
          git checkout -B workflow-run
        
      - name: Record existing files
        run: |
          # Create a list of existing calendar files for comparison later
          mkdir -p calendars
          find calendars -name "*.ics" > existing_calendars.txt || echo "No existing calendars found"
        
      - name: Clean and run update script
        run: |
          # First remove problematic file if it exists (fix for ELECH3002)
          if [ -f "calendars/friend_calendar_ELECH3002_th.ics" ]; then
            echo "Removing problematic file manually"
            git rm -f calendars/friend_calendar_ELECH3002_th.ics
            git commit -m "Remove ELECH3002_th.ics file [skip ci]"
          fi
          
          # Clean directory first
          mkdir -p calendars
          rm -rf calendars/*.ics
          
          # Run the update script
          python3 update_calendar.py
          
          # Remove any debug info file if created
          if [[ -f "debug_info.txt" ]]; then
            rm debug_info.txt
          fi
          
      - name: Detect and commit changes
        run: |
          # Detect which files existed before but don't exist now
          for file in $(cat existing_calendars.txt); do
            if [ ! -f "$file" ]; then
              echo "Detected deleted file: $file"
              git rm -f "$file" || echo "File $file was not tracked"
            fi
          done
          
          # Add all new and modified files
          git add calendars/*.ics
          
          # Check if there are changes to commit
          if [ -n "$(git status --porcelain)" ]; then
            echo "Changes detected:"
            git status --porcelain
            
            # Commit and push changes
            git commit -m "Update calendars [skip ci]"
            git push origin HEAD:main
            echo "Calendar updates committed and pushed successfully"
          else
            echo "No changes detected"
          fi